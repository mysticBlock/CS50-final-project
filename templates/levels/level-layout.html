<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Type Journey: Level {{ levelNumber }}</title>
  </head>
  <body>
    <header>
      <nav class="navbar level-navbar">
        <h1>Level {{ levelNumber }}</h1>
        <ul>
            <li><a href="/" class="exit-link">Exit</a></li>
        </ul>
      </nav>
    </header>
    <main>
        {% block main %}{% endblock %}
        {% if isReview %}
            <dialog id="reviewResultsModal" class="modal">
                <div class="modal-content">
                    <h1 id ="levelStatus"></h1>
                    <div class="stat-container">                                      
                      <p id="correctCount" class="stats"></p>   
                      <p id="incorrectCount" class="stats"></p>
                      <p id="totalTime" class="stats"></p>
                      <p id="wpm" class="stats"></p>
                      <p id="accuracy" class="stats"></p>
                      <p id="score" class="stats"></p>
                      <p id="passScore" class="stats"></p>
                    </div>
                    <div class="button-container">
                      <button id="reviewModalReturnHome">Home</button>
                      <button id="retryLevel" class="retryLevelButton">Retry</button>
                      <button id="reviewNextLevel" class="nextLevelButton">Continue</button> 
                    </div>
                </div>
            </dialog>
        {% elif isTutorial %}
            <dialog id="tutorialResultsModal" class="modal">
                <div class="modal-content">
                  <h1>Level Complete!</h1>
                  <div class="button-container">
                    <button id="tutorialModalReturnHome">Home</button>
                    <button id="tutorialNextLevel" class="nextLevelButton">Continue</button>
                  </div>
                </div>
            </dialog>
        {% endif %}
    </main>
    <script type="module" src = "{{ url_for('static', filename='levels.js') }}"></script>
  </body>
</html>
