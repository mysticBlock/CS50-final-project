<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Type Journey: {% block title %}{% endblock %}</title>
  </head>
  <body>
    <header>
      <nav id="level-navbar">
        <h1>{% block level %}{% endblock %}</h1>
        <ul>
            <li><a href="/">exit</a></li>
        </ul>
      </nav>
    </header>
    <main>
        {% block main %}{% endblock %}
        {% if isReview %}
            <dialog id="reviewResultsModal" class="modal">
                <div class="modal-content">
                    <h1>Level Complete!</h1>
                    <p id="correctCount"></p>   
                    <p id="incorrectCount"></p>
                    <p id="timeTaken"></p>
                    <p id="wpm"></p>
                    <button id="nextLevel">Continue</button>
                </div>
            </dialog>
        {% elif isTutorial %}
            <dialog id="tutorialResultsModal" class="modal">
                <div class="modal-content">
                    <h1>Level Complete!</h1>
                    <button id="nextLevel">Continue</button>
                </div>
            </dialog>
        {% endif %}
    </main>
    {# gives access to isReview and isTutorial variables in levels.js #}
    <script>
        const isReviewLevel = {{ isReview|tojson }};
        const isTutorialLevel = {{ isTutorial|tojson }};
    </script>
    <script src = "{{ url_for('static', filename='levels.js') }}"></script>
  </body>
</html>
