{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="login-register">
        <h2>Log in</h2>
        <form id="login-form" action="/login" method="post">
            <div>
                <input autocomplete="off" autofocus name="username" placeholder="Username" type="text" required>
            </div>
            <div>
                <input name="password" placeholder="Password" type="password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
    </div>
{% endblock %}
