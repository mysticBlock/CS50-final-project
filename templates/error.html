{% extends "layout.html" %}

{% block title %}
    Error
{% endblock %}

{% block main %}
    <!-- Display flashed messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div id="error-message">
                {% for message in messages %}
                    <h2>{{ message }}</h2>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
{% endblock %}
